<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Friend Finder Survey</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron">
          <h1 class="text-center"><span class="glyphicon glyphicon-eye-open"></span> Friend Finder</h1>
          <hr>
          <h2 class="text-center">Take our survey and find your friend today</h2>
          <br>
    
          <div class="text-center">
            <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
            <a href="/survey"><button type="button" class="btn btn-lg btn-danger" id="survey"> Survey </button></a>
            
          </div>
        </div>



    <div class="row">
        <div class="col-lg-12">
  
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Current Reservations</h4>
                </div>
                <div class="panel-body" id="well-section">
                </div> 
            </div> 
        </div>     
    </div>
</div>          

          <script type="text/javascript">
            $.get("/api/addfriends", function(data) {
              data.friendsList.forEach(function(x, i) {
                const wellSection = $("<div>");
                wellSection.addClass("well");
                wellSection.attr("id", "character-well-" + i);
                $("#well-section").append(wellSection);
        
                $(`#character-well-${i}`)
                  .append(`<h2>${x.userName}</h2>`)
                  .append(`<h3>Photo link: ${x.userPhoto}</h4>`)
                  .append(`<h3>Survey Scores: ${x.arr}</h4>`);
              });
            });
          </script>
          

        </body>
        </html>
